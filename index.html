<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CPS Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="cpsdiv" onclick="addCps()">
      <div class="info-container">
        <div class="info-block">
          <h2>Total Clicks</h2>
          <h3 id="totalclicks">0</h3>
        </div>
        <div class="info-block">
          <h2>CPS Number</h2>
          <h3 id="cpsnumber">0</h3>
        </div>
        <div class="info-block">
          <h2>Elapsed Time</h2>
          <h3 id="elapsedtime">0s</h3>
        </div>
      </div>
      <div id="startMessage">Click anywhere to start.</div>
    </div>
  </body>
</html>
